{% block content %}

		{% for room in rooms %}

			<h3>{{ room['name'] }}</h3>
			<p>
				<span>{{ room['description'] }}</span><br/>
				<span>{{ room['picture'] }}</span>

			<a href="{{ url_for('admin_actions.delete_room', 
				room_id=room['id']) }}"><i class="far fa-trash-alt"></i></a>
				
		{% endfor %}
	


	<form method="post">

	    <label for="name">Raumname</label><br/>
